<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống Gợi ý Phim - NerdFlix</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        /* --- CSS từ giao diện mới --- */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow-x: hidden;
            /* Ngăn cuộn ngang */
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translateX(-50%) translateY(-50%);
            background: #000;
        }

        .header {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        .nav a:hover {
            color: #ff4500;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 50px 20px;
        }

        .social-share {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1;
        }

        .social-icon {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-icon-item {
            margin: 0 10px;
        }

        .social-icon-item.share-text {
            margin-right: 1rem;
        }

        .social-icon-link {
            color: #fff;
            font-size: 1.5em;
            text-decoration: none;
        }

        .social-icon-link:hover {
            color: #ff4500;
        }

        /* --- CSS được tích hợp từ file cũ --- */
        h1,
        h2 {
            text-align: center;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .movie-card {
            background: rgba(0, 0, 0, 0.6);
            /* Thêm nền mờ để dễ đọc */
            border: 1px solid #555;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }

        .movie-card a {
            text-decoration: none;
            color: inherit;
        }

        .movie-card img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .movie-card select {
            width: 100%;
            margin-top: 10px;
            background: #333;
            color: #fff;
            border: 1px solid #555;
        }

        button[type="submit"] {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 30px;
        }

        button[type="submit"]:hover {
            background-color: #e03d00;
        }
    </style>
</head>

<body>
    <video autoplay muted loop>
        <source src="pexels-2022395.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ thẻ video.
    </video>

    <div class="header">
        <p style="background: #ff0000; color: #fafafa; padding: 5px; margin:0;">Welcome to NerdFlix version AI1901</p>
    </div>

    <div class="nav">
        <a href="/">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="content">
        <h1>Hệ thống Gợi ý Phim</h1>
        <h2>Vui lòng đánh giá một vài bộ phim dưới đây để chúng tôi có thể gợi ý cho bạn</h2>

        <form action="/recommend" method="post">
            <div class="movie-grid">
                {% for movie in movies %}
                <div class="movie-card">
                    <a href="http://www.imdb.com/title/tt{{ movie.imdbId }}" target="_blank">
                        <img src="{{ movie.poster_link }}" alt="Poster for {{ movie.title }}">
                        <h4>{{ movie.title }}</h4>
                    </a>
                    <select name="{{ movie.movieId }}">
                        <option value="0">Chưa xem</option>
                        <option value="1">1 Sao</option>
                        <option value="2">2 Sao</option>
                        <option value="3">3 Sao</option>
                        <option value="4">4 Sao</option>
                        <option value="5">5 Sao</option>
                    </select>
                </div>
                {% endfor %}
            </div>
            <br>
            <button type="submit">Nhận Gợi ý!</button>
        </form>
    </div>

    <div class="social-share">
        <ul class="social-icon">
            <li class="social-icon-item share-text"><span>Share:</span></li>
            <li class="social-icon-item">
                <a href="https://github.com/truongedu/Movie-Recomendation-System-AIL303m_G2" class="social-icon-link">
                    <span class="bi-github"></span>
                </a>
            </li>
        </ul>
    </div>

</body>

</html>
